<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<title>Treci Labos</title>
</head>
<body>
    <div style="text-align: center" sec:authorize="isAuthenticated()">
        <form method="POST" th:action="@{/logout}">
            Ulogirani ste kao <span sec:authentication="name">Korisnik</span>.
            <input type="submit" value="Logout">
        </form>
    </div>
<div class="col-md-4">
<h1>Trošak unesen!</h1>
<p th:text="'Uspješno ste unijeli trošak ' + ${trosak.naziv} + ' u iznosu od ' + ${trosak.iznos} + ' kn.'" />
<p th:text="'Trošak je unesen pod kategoriju ' + ${trosak.vrstaTroska} + ' na datum ' + ${date} + '.'" />
<p th:text="'Stanje u novčaniku ' + ${novcanik.naziv} + ' tipa ' + ${novcanik.vrstaNovcanika} + ' je ' + ${suma} + ' kn.'" />

	<a sec:authorize="hasRole('ROLE_ADMIN')" class="col-md-2" th:href="@{/troskovi/isprazniNovcanik}">Isprazni novčanik</a>
	<a class="col-md-2" th:href="@{/troskovi/novitrosak}">Povratak</a>

</div>
</body>
</html>
